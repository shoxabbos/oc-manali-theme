<div class="carousel-inner">

	{% for key, slide in slider.slides.slideShows.slide_show_content %}
    	<div class="carousel-item {{key == 0 ? 'active' : '' }}" style="background-image:url({{slide.slide_image|media}})">
    		<div class="banner-caption">
    			<div class="container">
    				<div class="row">
    					<div class="col-md-6">
    						<div class="hero-text">
    							<!-- <h6 class="animated fadeInDown">Consetetur Adipiscing</h6> -->
    							<h1 class="animated fadeInUp"> {{slide.slide_title}} </h1>
    							<p class="animated fadeInUp"> {{slide.slide_description}} </p>
    							<a href="{{slide.slide_link}}" class="btn btn-primary animated fadeInUp"> Подробнее </a>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
	{% endfor %}
	
	<ol class="carousel-indicators">
	    {% for key, slide in slider.slides.slideShows.slide_show_content %}
    		<li data-target="#banner" data-slide-to="{{key}}" class="{{key == 0 ? 'active' : '' }}"></li>
		{% endfor %}
	</ol>
</div>
